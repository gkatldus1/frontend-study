<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h1>Basic Grid Structure</h1>
      <p>Resize the browser window to see the effect.</p>
      <p>
        The first, second and third row will automatically stack on top of each other when the
        screen is less than 576px wide.
      </p>

      <!-- Control the column width, and how they should appear on different devices -->
      <div class="row">
        <div class="col-sm-6 bg-primary text-white">안녕하십니까</div>
        <div class="col-sm-6 bg-dark text-white">슈퍼개발자</div>
      </div>
      <br />

      <div class="row">
        <div class="col-sm-4 bg-primary text-white">김명진입니다.</div>
        <div class="col-sm-4 bg-dark text-white">전</div>
        <div class="col-sm-4 bg-primary text-white">프론트엔드를</div>
      </div>
      <br />

      <!-- Or let Bootstrap automatically handle the layout -->
      <div class="row">
        <div class="col-sm-3 bg-primary text-white">사랑하는 남자로</div>
        <div class="col-sm-3 bg-dark text-white">깃허브 또한</div>
        <div class="col-sm-3 bg-primary text-white">사랑합니다.</div>
        <div class="col-sm-3 bg-dark text-white">여러분 또한</div>
      </div>
      <br />

      <div class="row">
        <div class="col bg-primary text-white">사랑합니다.</div>
        <div class="col bg-dark text-white">늘 건강하세요.</div>
        <div class="col bg-primary text-white">by 함시연의 노예</div>
        <div class="col bg-dark text-white">김명진</div>
      </div>
    </div>
  </body>
</html>
